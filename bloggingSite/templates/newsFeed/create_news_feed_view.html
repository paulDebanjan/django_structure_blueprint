{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheet %} 
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock stylesheet %}
{% block content %}
<div class="row justify-content-md-center form-css">
    <div class="col col-lg-3">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="message" rows="4" cols="50"></textarea>
            <input type="file" name="images" multiple>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary col-12">Create News Feed</button>
            </div>
            <div class="mt-5">
            </div>
        </form>
    </div> 
</div>
{% endblock content %}
